<!-- component -->
<section class="flex flex-col items-center h-screen md:flex-row">
  <div class="hidden w-full h-screen bg-indigo-600 lg:block md:w-1/2 xl:w-2/3">
    <img
      src="https://source.unsplash.com/random"
      alt=""
      class="object-cover w-full h-full"
    />
  </div>

  <div
    class="flex items-center justify-center w-full h-screen px-6 bg-white md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 lg:px-16 xl:px-12"
  >
    <div class="w-full h-100">
      <h1 class="mt-12 text-xl font-bold leading-tight md:text-2xl">
        Log in to your account
      </h1>

      <form class="mt-6" action="#" method="POST">
        <div>
          <label class="block text-gray-700">Email Address</label>
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter Email Address"
            class="w-full px-4 py-3 mt-2 bg-gray-200 border rounded-lg focus:border-blue-500 focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter Password"
            minlength="6"
            class="w-full px-4 py-3 mt-2 bg-gray-200 border rounded-lg focus:border-blue-500 focus:bg-white focus:outline-none"
            required
          />
        </div>

        <div class="mt-2 text-right">
          <a
            href="#"
            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="block w-full px-4 py-3 mt-6 font-semibold text-white bg-indigo-500 rounded-lg hover:bg-indigo-400 focus:bg-indigo-400"
        >
          Log In
        </button>
      </form>

      <hr class="w-full my-6 border-gray-300" />

      <div class="flex justify-center mt-6">
        <asl-google-signin-button
          type="standard"
          size="large"
          shape="rectangular"
          [width]="400"
          logo_alignment="center"
        ></asl-google-signin-button>
      </div>

      <p class="mt-8">
        Need an account?
        <a href="#" class="font-semibold text-blue-500 hover:text-blue-700"
          >Create an account</a
        >
      </p>
    </div>
  </div>
</section>
