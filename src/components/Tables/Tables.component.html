<!-- componente centrado -->
<div style="text-align: center;">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/riva-dashboard-tailwind/riva-dashboard.css">
  <div class="flex flex-wrap -mx-3 mb-5">
    <div class="w-full max-w-full px-3 mb-6 mx-auto">
      <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
        <div class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">
          <!-- cabecera de la tarjeta -->
          <div class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
            <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
              <span class="mr-3 font-semibold text-dark">Projects Deliveries</span>
              <span class="mt-1 font-medium text-secondary-dark text-lg/normal">All projects from the Loopple team</span>
            </h3>
            <div class="relative flex flex-wrap items-center my-2">
              <a (click)="toggleFormVisibility()" class="inline-block text-[.925rem] font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-150 ease-in-out text-light-inverse bg-light-dark border-light shadow-none border-0 py-2 px-5 hover:bg-secondary active:bg-light focus:bg-light"> See other projects </a>
              @if (isFormVisible) {<app-form/>}
            </div>
          </div>
          <!-- fin de la cabecera de la tarjeta -->
          <!-- cuerpo de la tarjeta -->
          <div class="flex-auto block py-8 pt-6 px-9">
            <div class="overflow-x-auto">
              <table class="w-full my-0 align-middle text-dark border-neutral-200">
                <thead class="align-bottom">
                  <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                    <th class="pb-3 text-start min-w-[175px]">TASK</th>
                    <th class="pb-3 text-end min-w-[100px]">OWNER</th>
                    <th class="pb-3 text-end min-w-[100px]">PROGRESS</th>
                    <th class="pb-3 pr-12 text-end min-w-[175px]">STATUS</th>
                    <th class="pb-3 pr-12 text-end min-w-[100px]">DEADLINE</th>
                    <th class="pb-3 text-end min-w-[50px]">DETAILS</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- contenido de las filas -->
                  <!-- Código de filas continúa -->
                </tbody>
              </table>
            </div>
          </div>
          <!-- fin del cuerpo de la tarjeta -->
        </div>
      </div>
    </div>
  </div>
</div>
